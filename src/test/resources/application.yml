
mortgage:
  incomeMultiplier: 4
  startup:
    rates:
      - maturityPeriod: 5
        interestRate: 3.5
      - maturityPeriod: 10
        interestRate: 3.8
      - maturityPeriod: 20
        interestRate: 4.5


resilience4j.ratelimiter:
  instances:
    apiRateLimiter:
      limitForPeriod: 1   # max requests
      limitRefreshPeriod: 1m  # per minute
      timeoutDuration: 0   # fail immediately if limit reached